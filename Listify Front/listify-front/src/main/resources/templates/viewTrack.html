<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track Details</title>
    <link th:href="@{/mainView.css}" rel="stylesheet" />
    <style>
        table, th, td {
            border: 1px solid black;
            text-align:center;
        }
        th, td {
            padding: 20px;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{'http://localhost:8080/listify/main'}" method="get">
    <input class="back-button" type="submit" value="Back">
</form>
<div class="center-div">
    <h2>â™¬â™ª Track details â™¬â™ª</h2>
    <table class="table-main">
        <thead>
        <th></th>
        <th>Name</th>
        <th>Album</th>
        <th>Artists</th>
        <th>Length</th>
        <th>Is Explicit?</th>
        <th></th>
        </thead>
        <tbody>
        <td><img th:src="${track.getImage()}" width="170" height="170"></td>
        <td th:text="${track.getName()}"></td>
        <td th:text="${track.getAlbum()}"></td>
        <td th:text="${track.getPrettyArtists()}"></td>
        <td th:text="${track.getLength()}"></td>
        <td th:text="${track.getExplicitPretty()}"></td>
        <td>
            <form action="#" th:action="@{'http://localhost:8080/listify/update/track/'+${track.spotifyId}}" method="get">
                <input type="submit" value="Update">
            </form>
            <form action="#" th:action="@{'http://localhost:8080/listify/tracks/'+${track.spotifyId}+'/delete'}" method="get">
                <input type="submit" value="Delete">
            </form>
        </td>
        </tbody>
    </table>
    <h5>âœ© â™¬ â‚ŠËš.ğŸ§â‹†â˜¾â‹†âºâ‚Šâœ§</h5>
    <p>Track's popularity is</p>
    <p th:text="${track.popularity}"></p>
    <p th:text="${track.popularityStats()}"></p>
</div>
</body>
</html>
