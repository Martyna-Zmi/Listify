<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All tracks</title>
</head>
<body>
<table border="1">
    <thead>
    <th>---</th>
    <th>Name</th>
    <th>Album</th>
    <th>Artist</th>
    <th>Album</th>
    <th>Explicit</th>
    </thead>
    <tbody>
    <tr th:each="track : ${tracks}">
        <td th:text="${track.getName()}"></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
